<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unknown Security Conference</title>
  
  <!-- Google Fonts: Bebas Neue y Orbitron -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700&display=swap" 
    rel="stylesheet"
  />
  
  <style>
    /* Reinicio básico de márgenes y rellenos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #0F1B31; /* Nuevo color de fondo */
      color: #ffffff;           /* Texto en blanco */
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    /* Logo más grande */
    .logo {
      max-width: 480px; /* Aumentar este valor para  logo más grande */
      width: 100%;
    }

   

    /* Bloque de información principal */
    .info {
      font-size: 1em;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    /* Estilos generales para enlaces */
    a {
      color: #00d58c;
      text-decoration: none;
    }

    /* Estilos para las palabras "OPEN" */
    .highlight {
      font-weight: bold;
    }

    /* Estilos del pie o sección final */
    .footer {
      font-size: 0.9em;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Logo -->
    <img src="logo.jpg" alt="Logo UNKNOWN" class="logo" />

    <!-- Título principal -->
    
    <!-- Sección con datos del evento -->
    <div class="info">
      <p><a href="https://www.unknowncon.pe" target="_blank">www.unknowncon.pe</a></p>
      <p>Lima, Perú<br>July 11th - 12th, 2025</p>
      <p>
        Call for Papers 
        <a 
          href="https://sessionize.com/unknown-security-conference" 
          target="_blank" 
          class="highlight"
        >
          OPEN
        </a>
        |
        Call for Sponsor is 
        <a 
          href="mailto:hola@unknowncon.pe" 
          target="_blank" 
          class="highlight"
        >
          OPEN
        </a>
      </p>
      <p>hola@unknowncon.pe</p>
    </div>

    <!-- Pie de página / Créditos -->
    <div class="footer">
      © 2025 UNKNOWN Security Conference
    </div>
  </div>
</body>
</html>
