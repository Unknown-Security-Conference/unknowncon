<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unknown Security Conference</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0F1B31; /* Color de fondo oscuro */
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      max-width: 300px;
      width: 100%;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2.2em;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 1.2em;
      color: #f75252; /* Rojo suave  */
      margin-bottom: 30px;
    }

    .info {
      margin: 10px 0;
      font-size: 1em;
      line-height: 1.5em;
    }

    a {
      color: #00d58c; /* Verde/Azul */
      text-decoration: none;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.95em;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.jpg" alt="Logo UNKNOWN Security Conference" class="logo" />

    <h1>UNKNOWN</h1>
    <div class="subtitle">Security Conference</div>
    
    <div class="info">
      <p><a href="https://www.unknowncon.pe" target="_blank">www.unknowncon.pe</a></p>
      <p>Lima, Perú<br>Julio 11th - 12th, 2025</p>
      <p>Call for Papers: <strong style="color:#00d58c;">OPEN</strong> | 
         Call for Sponsors: <strong style="color:#00d58c;">OPEN</strong></p>
      <p>Contacto: <a href="mailto:hola@unknowncon.pe">hola@unknowncon.pe</a></p>
    </div>

    <div class="footer">
      © 2025 UNKNOWN Security Conference
    </div>
  </div>
</body>
</html>
